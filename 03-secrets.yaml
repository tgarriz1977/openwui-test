apiVersion: v1
kind: Secret
metadata:
  name: redis-config
  namespace: rag-system
type: Opaque
stringData:
  # Redis dedicado y stateless para Open WebUI
  # Database 0: Estado general de aplicación, sesiones, cache
  # Database 1: Coordinación de WebSockets entre pods
  websocket-url: "redis://redis-service:6379/1"
  cache-url: "redis://redis-service:6379/0"
---
apiVersion: v1
kind: Secret
metadata:
  name: openwebui-secret
  namespace: rag-system
type: Opaque
stringData:
  # IMPORTANTE: Esta clave debe ser la misma en todas las réplicas
  # Generada con: openssl rand -hex 32
  secret-key: "050cde99ea744214e7b714b7079954eac37a94c5338730a4e6762ba3eba92cb6"
