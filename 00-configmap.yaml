apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: rag-system
data:
  # Qdrant Configuration
  QDRANT_HOST: "qdrant-service"
  QDRANT_PORT: "6333"
  QDRANT_GRPC_PORT: "6334"
  
  # LLM Services (OpenAI Compatible)
  LLM_PRIMARY_URL: "http://simplevllm-svc.simplevllm.svc.cluster.local:8000/v1"
  LLM_PRIMARY_MODEL: "Qwen/Qwen2.5-14B-Instruct"
  LLM_PRIMARY_CONTEXT: "65536"
  
  LLM_SECONDARY_URL: "http://qwen3-4b-vllm-svc.simplevllm.svc.cluster.local:8000/v1"
  LLM_SECONDARY_MODEL: "Qwen/Qwen3-4B-Instruct-2507"
  LLM_SECONDARY_CONTEXT: "49000"
  
  # Embedding Service
  EMBEDDING_URL: "https://qwen-embedding.test.arba.gov.ar/v1"
  EMBEDDING_MODEL: "Qwen/Qwen3-Embedding-0.6B"
  EMBEDDING_MAX_TOKENS: "32768"
  
  # Reranker Service
  RAG_RERANKING_URL: "https://rerankbaai.test.arba.gov.ar/rerank"
  RAG_RERANKING_MODEL: "BAAI/bge-reranker-v2-m3"
  RAG_RERANKING_MAX_TOKENS: "8192"
  
  # RAG Settings
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"
  RAG_TOP_K: "20"
  RERANK_TOP_N: "5"
