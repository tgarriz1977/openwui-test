---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: docling
  template:
    metadata:
      labels:
        app: docling
    spec:

      containers:
      - name: docling
        image: 982170164096.dkr.ecr.us-east-2.amazonaws.com/docling-serve-enhanced:v10
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: DOCLING_OCR_ENGINE
          value: tesseract
        - name: DOCLING_OCR_LANG
          value: spa,eng
        - name: DOCLING_SERVE_MAX_SYNC_WAIT
          value: "600"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 6000m
            memory: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: docling
spec:
  selector:
    app: docling
  ports:
  - port: 5001
    targetPort: http

